<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="text-center searchText">5 Day Weather Forecast</h1>
    </header>

    </div>
    <div class="container">
        <div class="row">
                <h4 class="citySearch">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="button-group">
                        <a class="success button" id="search-button">Search City</a>
                    </div>
                </div>
            <div class="button-group">
                <a class="success button" id="clear-history">Clear History</a>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
    
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                    </div>
                </div>
               
                <div class="center" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="grid-x grid-margin-x">
                    <div class="cell auto">
                            <p>Temp:<span id="5DaysTemp0"></span></p>
                            <p>Humidity:<span id="5DaysHumidity0"></span></p>
                        </div>
                        <div class="cell auto">
                            <p>Temp:<span id="5DaysTemp1"></span></p>
                            <p>Humidity:<span id="5DaysHumidity1"></span></p>
                        </div>
                        <div class="cell auto">
                            <p>Temp:<span id="5DaysTemp2"></span></p>
                            <p>Humidity:<span id="5DaysHumidity2"></span></p>
                        </div>
                        <div class="cell auto">
                            <p>Temp:<span id="5DaysTemp3"></span></p>
                            <p>Humidity:<span id="5DaysHumidity3"></span></p>
                        </div>
                        <div class="cell auto">
                            <p>Temp:<span id="5DaysTemp4"></span></p>
                            <p>Humidity:<span id="5DaysHumidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</body>
</html>
